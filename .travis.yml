language: python

stages:
  - name: test
  - name: deploy
    if: branch = master AND tag IS present

cache: false

jobs:
  include:
    - os: linux
      python: "3.7"
    - os: linux
      python: "3.8"
    - os: osx
      osx_image: xcode11.2
      language: shell
    - os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0
        - python -m pip install --upgrade pip
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
    - stage: deploy
      script: skip
      deploy:
        provider: pypi
        user: "__token__"
        password:
          secure: 
        on:
          tags: true
          branch: master

install:
  - pip3 install tox

script:
  - tox
