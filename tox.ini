[tox]
envlist = py3, lint, format, mypy

[testenv:py3]
deps =
    pytest > 5
commands =
    pytest {posargs}

[testenv:lint]
deps =
    pytest > 5
    pylint == 2.7.1
    mccabe
    flake8
    flake8-comprehensions
    flake8-bugbear
commands =
    pylint -rn -j0 setup.py gdtoolkit/ tests/ --rcfile=tox.ini
    flake8 gdtoolkit/ --max-complexity 20 --config=tox.ini

[testenv:format]
deps =
    black == 20.8b1
commands =
    black --check \
        setup.py \
        gdtoolkit/ \
        tests/common.py \
        tests/conftest.py \
        tests/formatter \
        tests/linter \
        tests/parser

[testenv:mypy]
deps =
    mypy == 0.812
commands =
    mypy \
        gdtoolkit/ \
        tests/formatter \
        tests/linter \
        tests/parser

[testenv:radon]
deps =
     radon
commands =
     radon cc . -s -n C
     radon mi . -s -n B

[testenv:coverage]
deps =
     pytest > 5
     pytest-cov
commands =
     pytest --cov-branch --cov=./gdtoolkit --cov-report=term

[testenv:profiling]
deps =
    pytest
    pytest-profiling
commands =
    pytest --profile-svg {posargs}

[MESSAGES CONTROL]
disable =
    fixme,global-statement,
    too-few-public-methods,
    C,
    R0801

[flake8]
ignore =
    E121,E123,E126,E226,E24,E704,W503,W504 # defaults
    , E203                                 # whitespace before ':'
max-line-length = 88
